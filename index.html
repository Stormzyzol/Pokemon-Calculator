<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="calc">
        <div class="title">
            <div class="pokeball">
                <button class="first"><img id="pokeballs" src="img/PokÃ©_Ball_icon.svg" alt=""></button>
                <button class="invisible secound"><img id="greatball"  src="img/109-1094072_great-ball-png-great-ball.png" alt=""></button>
                <button class="invisible third"><img id="ultraball"  src="img/ultra.png" alt=""></button>

            </div>
            <h3>Pocket Calculator</h3>
        </div>
        <div id="operations">
            <div id="previous-operation">
            </div>
            <div id="sprites">
                

            </div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    
    <script src="js/script.js" defer></script>
